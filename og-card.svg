<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#EAE8E1"/>

  <!-- Subtle gradient orb -->
  <defs>
    <radialGradient id="orb" cx="80%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#1A45ED" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1A45ED" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#orb)"/>

  <!-- Logo diamonds -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="16" height="16" fill="#0A0F29" transform="rotate(45 8 8)"/>
    <rect x="22" y="0" width="16" height="16" fill="#0A0F29" transform="rotate(45 8 8)"/>
    <rect x="44" y="0" width="16" height="16" fill="#1A45ED" transform="rotate(45 8 8)"/>
  </g>

  <!-- NEXIO text -->
  <text x="140" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#0A0F29" letter-spacing="1">NEXIO</text>

  <!-- Main headline -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#0A0F29" letter-spacing="-2">INSTITUTIONAL</text>
  <text x="80" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#0A0F29" letter-spacing="-2" fill-opacity="0.3" stroke="#0A0F29" stroke-width="1">BITCOIN</text>
  <text x="80" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#1A45ED" letter-spacing="-2">CREDIT</text>

  <!-- Tagline -->
  <text x="80" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#0A0F29" fill-opacity="0.7">Fixed-rate Bitcoin credit infrastructure</text>

  <!-- Blue accent line -->
  <rect x="80" y="540" width="60" height="3" fill="#1A45ED"/>

  <!-- Version badge -->
  <text x="1040" y="580" font-family="monospace" font-size="12" fill="#0A0F29" fill-opacity="0.4" letter-spacing="2">v1.2 INSTITUTIONAL</text>
</svg>
